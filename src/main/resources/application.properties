spring.application.name=user-service
server.port=8091

#eureka-server
eureka.client.service-url.defaultZone=http://localhost:8770/eureka

# MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userproduct_db

#keystore properties for https
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=sharad
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapp

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

#curl : The underlying connection was closed: Could not establish trust relationship for the SSL/TLS secure channel
server.ssl.enabled=false